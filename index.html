<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>vsCode extension downloader</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="favicon.ico" type="image/x-icon">

<body class="">
